<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | HNG13</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
      </nav>
    </header>

    <form id="contactForm" novalidate>
      <label for="name">Full Name</label>
      <input id="name" name="name" data-testid="test-contact-name" required aria-describedby="error-name">

      <p class="error" id="error-name" data-testid="test-contact-error-name"></p>

      <label for="email">Email</label>
      <input id="email" name="email" type="email" data-testid="test-contact-email" required aria-describedby="error-email">
      <p class="error" id="error-email" data-testid="test-contact-error-email"></p>

      <label for="subject">Subject</label>
      <input id="subject" name="subject" data-testid="test-contact-subject" required aria-describedby="error-subject">
      <p class="error" id="error-subject" data-testid="test-contact-error-subject"></p>

      <label for="message">Message</label>
      <textarea id="message" name="message" data-testid="test-contact-message" required aria-describedby="error-message"></textarea>
      <p class="error" id="error-message" data-testid="test-contact-error-message"></p>

      <button type="submit" data-testid="test-contact-submit">Send Message</button>
      <p id="success" class="success" data-testid="test-contact-success" hidden>âœ… Message sent successfully!</p>
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>
